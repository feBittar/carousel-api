services:
  carousel-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carousel-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    volumes:
      # Mount GCP key file (coloque o caminho correto no host)
      - /var/www/carousel-api/gcp-key.json:/app/gcp-key.json:ro
    environment:
      - NODE_ENV=production
      - PORT=3001
      # GCP key file path dentro do container
      - GCS_KEY_FILE=/app/gcp-key.json
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - carousel-network

networks:
  carousel-network:
    driver: bridge
